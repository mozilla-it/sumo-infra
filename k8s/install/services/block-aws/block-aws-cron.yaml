---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blockaws
  namespace: sumo-cron
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grant-netpol-access
rules:
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "update", "create"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grant-netpol-access
subjects:
- kind: ServiceAccount
  name: blockaws
  namespace: sumo-cron
roleRef:
  kind: ClusterRole
  name: grant-netpol-access
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: block-aws-cron
  namespace: sumo-cron
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: block-aws-cron
            image: itsre/block-aws:bd1f9ae
            env:
              - name: DMS_URL
                valueFrom:
                  secretKeyRef:
                    name: blockaws-secrets
                    key: DMS_URL
              - name: WHITELISTED_NAMESPACES
                value: 'kube-system,datadog'
          serviceAccountName: blockaws
          restartPolicy: OnFailure

